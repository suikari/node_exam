<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>학생 등록</title>
  <script src="https://unpkg.com/vue@3"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="app" class="container py-5">
    
    <div class="card shadow rounded-4">
      <div class="card-header bg-success text-white fs-4">
        학생 등록
      </div>
      <div class="card-body">

        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label fw-bold">학번</label>
          <div class="col-sm-10">
            <input type="text" v-model="form.stuNo" class="form-control" placeholder="학번 입력">
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label fw-bold">이름</label>
          <div class="col-sm-10">
            <input type="text" v-model="form.stuName" class="form-control" placeholder="이름 입력">
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label fw-bold">학과</label>
          <div class="col-sm-10">
            <input type="text" v-model="form.stuDept" class="form-control" placeholder="학과 입력">
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label fw-bold">학년</label>
          <div class="col-sm-10">
            <select v-model="form.stuGrade" class="form-select">
              <option value="">학년 선택</option>
              <option value="1">1학년</option>
              <option value="2">2학년</option>
              <option value="3">3학년</option>
              <option value="4">4학년</option>
            </select>
          </div>
        </div>

      </div>
      <div class="card-footer d-flex justify-content-end gap-2">
        <button class="btn btn-secondary" @click="goBack">취소</button>
        <button class="btn btn-success" @click="fnAdd">저장</button>
      </div>
    </div>

  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          form: {
            stuNo: '',
            stuName: '',
            stuDept: '',
            stuGrade: ''
          }
        };
      },
      methods: {
        fnAdd() {
          if (!this.form.stu_no || !this.form.stu_name || !this.form.stu_dept || !this.form.stu_grade) {
            alert('모든 항목을 입력해주세요.');
            return;
          }

          fetch('http://localhost:3003/student', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(this.form)
          })
          .then(res => res.json())
          .then(data => {
            alert('등록이 완료되었습니다!');
            location.href = 'student-list.html';
          })
          .catch(err => {
            console.error('에러 발생:', err);
            alert('등록 중 오류가 발생했습니다.');
          });
        },
        goBack() {
          history.back();
        }
      }
    });

    app.mount('#app');
  </script>
</body>
</html>
