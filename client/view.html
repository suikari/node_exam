<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>학생 상세보기</title>
  <script src="https://unpkg.com/vue@3"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div id="app" class="container py-5">

    <div class="card shadow rounded-4">
      <div class="card-header bg-primary text-white fs-4">
        학생 상세정보
      </div>
      <div class="card-body">

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label fw-bold">학번</label>
          <div class="col-sm-10">
            <p class="form-control-plaintext">{{ student.stu_no }}</p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label fw-bold">이름</label>
          <div class="col-sm-10">
            <p class="form-control-plaintext">{{ student.stu_name }}</p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label fw-bold">학과</label>
          <div class="col-sm-10">
            <p class="form-control-plaintext">{{ student.stu_dept }}</p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label fw-bold">학년</label>
          <div class="col-sm-10">
            <p class="form-control-plaintext">{{ student.stu_grade }}학년</p>
          </div>
        </div>

      </div>
      <div class="card-footer d-flex justify-content-end gap-2">
        <button class="btn btn-secondary" @click="goBack">목록으로</button>
        <button class="btn btn-warning" @click="fnEdit">수정</button>
      </div>
    </div>

  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          student: {}
        };
      },
      methods: {
        fnStudent(stuNo) {

          fetch('http://localhost:3003/student/' + stuNo)
            .then(res => res.json())
            .then(data => {
                console.log(data);
              this.student = data.list[0];
            })
            .catch(err => console.error("불러오기 오류:", err));
        },
        goBack() {
          history.back();
        },
        fnEdit() {
          location.href = 'join.html?stuNo=' + this.student.stu_no;
        }
      },
      mounted() {
        const urlParams = new URLSearchParams(window.location.search);
        const stuNo = urlParams.get('stuNo');

        this.fnStudent(stuNo);
      }
    });

    app.mount('#app');
  </script>
</body>
</html>
