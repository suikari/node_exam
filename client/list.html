<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div id="app" class="container py-5">

        <!-- ÏÉÅÎã® Ïª®Ìä∏Î°§ ÏòÅÏó≠ -->
        <div class="row mb-4 g-2 align-items-center">
          <div class="col-auto">
            <select v-model="pageSize" class="form-select" @change="fnList">
              <option value="5">5Í∞úÏî©</option>
              <option value="10">10Í∞úÏî©</option>
              <option value="15">15Í∞úÏî©</option>
              <option value="20">20Í∞úÏî©</option>
            </select>
          </div>
    
          <div class="col-auto">
            <select v-model="searchOption" class="form-select">
              <option value="all">Ï†ÑÏ≤¥</option>
              <option value="productName">Ïù¥Î¶Ñ</option>
            </select>
          </div>
    
          <div class="col">
            <input v-model="keyword" @keyup.enter="fnBoardSearch" class="form-control" placeholder="üîç Í≤ÄÏÉâÏñ¥ ÏûÖÎ†•"/>
          </div>
    
          <div class="col-auto">
            <button class="btn btn-primary" @click="fnBoardSearch">Í≤ÄÏÉâ</button>
          </div>
        </div>
    
        <!-- ÌÖåÏù¥Î∏î -->
        <div class="table-responsive">
          <table class="table table-bordered table-hover align-middle text-center">
            <thead class="table-light">
              <tr>
                <th>ÏÑ†ÌÉù</th>
                <th>ÌïôÎ≤à</th>
                <th>Ïù¥Î¶Ñ</th>
                <th>ÌïôÍ≥º</th>
                <th>ÌïôÎÖÑ</th>
              </tr>
            </thead>
            <tbody>
              <template v-for="item in list">
                <tr>
                  <td><input type="radio" name="productId" v-model="deleteNo" :value="item.stu_no"></td>
                  <td>{{ item.stu_no }}</td>
                  <td><a href="javascript:;" @click="fnView(item.stu_no)">{{ item.stu_name }}</a></td>
                  <td>{{ item.stu_dept }}</td>
                  <td>{{ item.stu_grade }}ÌïôÎÖÑ</td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
    
        <!-- ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò -->
        <nav class="d-flex justify-content-center my-4">
          <ul class="pagination">
            <li class="page-item" v-if="page != 1">
              <a class="page-link" href="javascript:;" @click="fnPageMove('prev')">&laquo;</a>
            </li>
    
            <li class="page-item" v-if="page > 3">
              <a class="page-link" href="javascript:;" @click="fnPage(1)">...</a>
            </li>
    
            <template v-for="num in index">
              <li class="page-item" v-if="num >= page - 2 && num <= page + 2" :class="{ active: page === num }">
                <a class="page-link" href="javascript:;" @click="fnPage(num)">{{ num }}</a>
              </li>
            </template>
    
            <li class="page-item" v-if="page < index - 2">
              <a class="page-link" href="javascript:;" @click="fnPage(index)">...</a>
            </li>
    
            <li class="page-item" v-if="index > 0 && page != index">
              <a class="page-link" href="javascript:;" @click="fnPageMove('next')">&raquo;</a>
            </li>
          </ul>
        </nav>
    
        <!-- ÌïòÎã® Î≤ÑÌäº -->
        <div class="d-flex justify-content-end gap-2">
          <button class="btn btn-success" @click="fnAdd">ÏÉùÏÑ±</button>
          <button class="btn btn-danger" @click="fnDelete">ÏÇ≠Ï†ú</button>
        </div>
      </div>


</body>
</html>


<script>
    
    const app = Vue.createApp({
                data() {
                    return {
                        list : [],
                        view : [],
                        selectNO : -1,
                        deleteNo : "",
                        index : 0 ,
                        page: 1,
	                    pageSize: 5,
                        searchOption : 'all',
                        keyword : '',
                        userStatus : '',
                    };
                },
                computed: {

                },
                methods: {
                    fnView (stuNo) {
                        location.href = 'view.html?stuNo='+ stuNo;
                        
                    }, 
                    fnList () {
                        offset = (this.page -1) * this.pageSize; 
                        
                        fetch('http://localhost:3003/student?offset='+offset+'&limit='+ this.pageSize + '&keyword=' + this.keyword)
                            .then((res)=> res.json())
                            .then((data) => {
                                console.log(data);
                                this.index = Math.ceil(data.cnt / this.pageSize);
                                this.list = data.list;  
                            });
                    },
                    fnDelete() {

                        if(!confirm('Ï†ïÎßê ÏÇ≠Ï†úÌï†Í±∞?')){
                            return;
                        } 

                        fetch('http://localhost:3003/student/'+ this.deleteNo , {
                            method : "DELETE"
                        })
                            .then((res)=> res.json())
                            .then((data) => {
                                console.log(data);
                                this.fnList();
                            })
                            .catch( err => {
                                console.log("ÏÑúÎ≤Ñ ÏóêÎü¨");
                            });

                        
                    },
                    fnAdd () {
                        location.href = 'join.html';
                    },
                    fnPage(num) {
                        this.page = num;
                        this.fnList();
                    },
                    fnPageMove(direction) {
                        if (direction === "next") this.page++;
                        else this.page--;
                        this.fnList();
                    },
                    fnBoardSearch : function(){
                        let self = this;
                        self.page = 1;
                        self.fnList();
                    }
                },
                mounted() {
                	this.fnList();
                }
            });

            app.mount("#app");



</script>
